    <p>After <i>El bolashagy</i> withdrew from the movement on March 13, the initiative was taken over by volunteers â€” ordinary Kazakhstanis from the Humanitarian Aid Headquarters. Now they are organizing and sending humanitarian aid to Ukraine on their own.</p>
